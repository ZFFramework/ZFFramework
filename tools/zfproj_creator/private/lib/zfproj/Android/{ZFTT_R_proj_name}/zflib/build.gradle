import org.apache.tools.ant.taskdefs.condition.Os

def ZFCmd(cmd, args) {
    if (Os.isFamily(Os.FAMILY_WINDOWS)) {
        return ['cmd.exe', '/c', file("${cmd}.bat").absolutePath] + args
    } else {
        return ['sh', file("${cmd}.sh").absolutePath] + args
    }
}

tasks.register('ZFCopyRes_{ZFTT_R_proj_name}', Exec) {
    commandLine ZFCmd(ZF_ROOT_PATH + '/tools/util/copy_res', [
            file(this.projectDir.absolutePath + '/../../../../zfres').absolutePath,
            file(this.projectDir.absolutePath + '/src/main/assets/zfres').absolutePath,
    ])
}
tasks.matching { it.name.startsWith('pre') && it.name.endsWith('Build') }.configureEach {
    dependsOn('ZFCopyRes_{ZFTT_R_proj_name}')
}

tasks.register('ZFCopyLib_{ZFTT_R_proj_name}', Exec) {
    commandLine ZFCmd(ZF_ROOT_PATH + '/tools/spec/Android/libs_copy', [
            '{ZFTT_R_proj_name}',
            file(this.projectDir.absolutePath + '/..').absolutePath,
    ])
}
tasks.matching { it.name.startsWith('assemble') }.configureEach {
    finalizedBy('ZFCopyLib_{ZFTT_R_proj_name}')
}

