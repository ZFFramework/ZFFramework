def ZFCopyRes(tasks, ZF_ROOT_PATH, LibName) {
    tasks.register("ZFCopyRes_${LibName}", Exec) {
        commandLine ZFCmd(ZF_ROOT_PATH + '/tools/util/copy_res', [
                ZF_ROOT_PATH + '/_release/Android/module/' + LibName + '/src/main/assets/zfres',
                this.projectDir.getAbsolutePath() + '/src/main/assets/zfres',
        ])
    }
    tasks.matching { it.name.startsWith('pre') && it.name.endsWith('Build') }.configureEach {
        dependsOn("ZFCopyRes_${LibName}")
    }
}

