import org.apache.tools.ant.taskdefs.condition.Os

static def ZFCmd(cmd, args) {
    if (Os.isFamily(Os.FAMILY_WINDOWS)) {
        return ['cmd.exe', '/c', "${cmd}.bat"] + args
    } else {
        return ['sh', "${cmd}.sh"] + args
    }
}

tasks.register('ZFSetup_ZFFramework_test', Exec) {
    commandLine ZFCmd(this.projectDir.getAbsolutePath() + '/../../../../../zfsetup', [])
}
tasks.matching { it.name.startsWith('pre') && it.name.endsWith('Build') }.configureEach {
    dependsOn('ZFSetup_ZFFramework_test')
}

